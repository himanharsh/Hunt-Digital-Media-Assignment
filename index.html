<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunt Digital Media DRR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hunt Digital Media</h1>
        <h3>Daily Run Rate (DRR)</h3>
        <button id="addNewButton" onclick="addNew()">Add New</button>
          <table id="table">
            <tbody>
              <tr>
                <th>Action</th>
                <th>ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Month, Year</th>
                <th>Dates Excluded</th>
                <th>Number of Days</th>
                <th>Lead Count</th>
                <th>Expected DRR</th>
                <th>Last Updated</th>
              </tr>
              <tr>
                <td data-th="Action">
                </td>
                <td data-th="ID">
                  1
                </td>
                <td data-th="Start Date">
                    <input type="date" id="sDate"/>
                </td>
                <td data-th="End Date">
                    <input type="date" id="eDate"/>
                </td>
                <td data-th="Month, Year" id="displayStartDate">
                </td>
                <td data-th="Dates Excluded">
                  <input type="date" id="dateRangePicker" multiple />
                </td>
                <td data-th="Number of Days">
                  $8,322.12
                </td>
                <td data-th="Lead Count">
                  $8,322.12
                </td>
                <td data-th="Expected DRR">
                  $8,322.12
                </td>
                <td data-th="Last Updated">
                  $8,322.12
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <script src="app.js"></script>
</body>
</html>
